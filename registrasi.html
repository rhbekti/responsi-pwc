<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Registrasi</title>
</head>

<body class="bg-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card shadow my-3">
                    <div class="card-body">
                        <div class="title-form text-center">
                            <h1 class="h3 fw-3">Registrasi</h1>
                            <p>Kuliner Yogyakarta Rajanya Rasa</p>
                        </div>
                        <hr>
                        <form action="#" id="form-registrasi">
                            <div class="form-group">
                                <label for="nama" class="form-label">Nama Restoran</label>
                                <input type="text" class="form-control" name="nama" id="nama">
                            </div>
                            <div class="form-group">
                                <label for="alamat" class="form-label">Alamat</label>
                                <input type="text" class="form-control" name="alamat" id="alamat">
                            </div>
                            <label for="jenis" class="form-label">Jenis Makanan</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="jenis" id="tradisional">
                                Tradisional
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="jenis" id="nusantara"> Nusantara
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" name="jenis" id="western"> Western
                            </div>
                            <div class="form-group">
                                <label for="pemilik" class="form-label">Pemilik</label>
                                <input type="text" class="form-control" name="pemilik" id="pemilik">
                            </div>
                            <br>
                            <div class="text-end">
                                <button type="reset" class="btn btn-secondary" id="btn-submit">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="btn-submit">Daftar</button>
                            </div>
                        </form>

                        <br>
                        <div class="text-center">
                            <p class="text-secondary">Pergi ke <a href="index.html"> Halaman Utama </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
